
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewAge Quotation Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #24364e; color: white; }
    tfoot td { font-weight: bold; }
    input[type="number"] { width: 60px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Quotation Calculator for NewAge Products</h1>
  <table id="quote-table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Description</th>
        <th>Size</th>
        <th>Rate (₹)</th>
        <th>Qty</th>
        <th>Amount (₹)</th>
      </tr>
    </thead>
    <tbody id="product-rows">
    </tbody>
    <tfoot>
      <tr><td colspan="5">Subtotal (18% GST)</td><td id="subtotal18">₹0</td></tr>
      <tr><td colspan="5">Subtotal (12% GST on RRL & Sprinklers)</td><td id="subtotal12">₹0</td></tr>
      <tr><td colspan="5">Total GST</td><td id="totalGST">₹0</td></tr>
      <tr><td colspan="5">Grand Total</td><td id="grandTotal">₹0</td></tr>
    </tfoot>
  </table>

  <button onclick="calculateTotals()">Calculate</button>
  <script>
    const products = [
      ["NEWAGE SS SINGLE HYDRANT VALVE", "63MM", 4350, 18],
      ["NEWAGE SS SHORT BRANCH PIPE", "63MM", 1400, 18],
      ["PREMIER RRL FIRE HOSE 15 MTRS LONG WITH SS COUP.", "", 3400, 12],
      ["NEWAGE GM SINGLE HYDRANT VALVE", "63MM", 7101, 18],
      ["NEWAGE GM SHORT BRANCH PIPE", "", 2128, 18],
      ["NEWAGE FIRE MAN'S AXE 20000 VOLT", "", 1039, 18],
      ["PREMIER RRL FIRE HOSE 15 MTRS LONG WITH GM COUP.", "", 4480, 12],
      ["NEWAGE SWING TYPE FIRE HOSE REEL 30 MTRS", "", 5606, 18],
      ["NEWAGE 2 WAY FIRE BRIGADE CONNECTION", "", 5320, 18],
      ["NEWAGE 4 WAY FIRE BRIGADE CONNECTION", "", 7560, 18],
      ["NEWAGE DRAWOUT CONNECTION", "", 6552, 18],
      ["NEWAGE FLEXIBLE HOSE 700MM UL LISTED", "", 493, 18],
      ["NEWAGE FLEXIBLE HOSE 1000MM UL LISTED", "", 526, 18],
      ["NEWAGE FLEXIBLE HOSE 1200MM UL LISTED", "", 569, 18],
      ["NEWAGE FLEXIBLE HOSE 1500MM UL LISTED", "", 622, 18],
      ["NEWAGE PENDENT SPRINKLER", "", 152, 12],
      ["NEWAGE UPRIGHT SPRINKLER", "", 152, 12],
      ["NEWAGE SIDEWALL SPRINKLER", "", 165, 12]
    ];

    const tbody = document.getElementById("product-rows");
    products.forEach((p, index) => {
      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${p[0]}</td>
          <td>${p[1]}</td>
          <td>${p[2]}</td>
          <td><input type="number" min="0" value="0" onchange="calculateTotals()" data-rate="${p[2]}" data-gst="${p[3]}"/></td>
          <td class="amount">₹0</td>
        </tr>`;
    });

    function calculateTotals() {
      let total18 = 0, total12 = 0;
      const inputs = document.querySelectorAll('input[type="number"]');
      const amounts = document.querySelectorAll(".amount");

      inputs.forEach((input, i) => {
        const qty = parseFloat(input.value) || 0;
        const rate = parseFloat(input.dataset.rate);
        const gst = parseInt(input.dataset.gst);
        const subtotal = qty * rate;
        amounts[i].innerText = "₹" + subtotal.toFixed(2);
        if (gst === 18) total18 += subtotal;
        else total12 += subtotal;
      });

      const gst18 = total18 * 0.18;
      const gst12 = total12 * 0.12;
      const grand = total18 + total12 + gst18 + gst12;

      document.getElementById("subtotal18").innerText = "₹" + total18.toFixed(2);
      document.getElementById("subtotal12").innerText = "₹" + total12.toFixed(2);
      document.getElementById("totalGST").innerText = "₹" + (gst18 + gst12).toFixed(2);
      document.getElementById("grandTotal").innerText = "₹" + grand.toFixed(2);
    }
  </script>
</body>
</html>
